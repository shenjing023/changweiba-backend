apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
    service: gateway-service
spec:
  ports:
  - port: 8020
    name: gateway-service-port
    appProtocol: http
  selector:
    app: gateway-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: gateway-service:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8020
        volumeMounts:
          - name: config
            mountPath: /service/conf
      volumes:
        - name: config
          configMap:
            name: gateway-service-config