    editUser(input: EditUser!): ID!
    reportUser(input: ReportUser!): ID!

    newPost(input: NewPost!): ID!
    newComment(input: NewComment!): ID!
    newReply(input: NewReply!): ID!
    editPost(input: EditPost!): ID!
}