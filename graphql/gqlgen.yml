schema:
  - "schema/*.graphql"
exec:
  filename: generated/generated.go
  package: generated
model:
  filename: models/generated.go
  package: models
resolver:
  filename: resolver.go
  type: Resolver

# 生成自定义resolver
models:
  Post:
    fields:
      comments:
        resolver: true
      user:
        resolver: true
  User:
    fields:
      posts:
        resolver: true
      comments:
        resolver: true
      replies:
        resolver: true
  Comment:
    fields:
      replies:
        resolver: true